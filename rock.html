<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <main id = "main-content">
        <h1 id="title">Man vs Computer</h1>
        <p class="desc animate" id= "desc1">Machines are threatening to take over the world</p>
        <p class ="desc disappear" id="desc2">Unless you can shit on them in rock paper scissors</p>
        <p class="desc disappear" id="desc3">Can you fuck these machines up cuz?</p>
        <p id="cta">Pick you fucking retard! </p>
        <div id="game-container">
            <div id="btn-container">
                <div id="rock" class="button">
                    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.thoughtco.com%2Frhyolite-rock-facts-geology-uses-4589452&psig=AOvVaw1IPpCBLPXVHSKUioAziSxN&ust=1620924771263000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCPD2zr7NxPACFQAAAAAdAAAAABAD" alt="rock"/>

                </div>
            <div id="paper" class="button">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fpma-physicians.com%2Fproduct%2Fpaper%2F&psig=AOvVaw0Z-0vVfygNNjpLrHGKMUm3&ust=1620924884050000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCOCLhvXNxPACFQAAAAAdAAAAABAD" alt ="paper"/>
            </div>
        <div id="scissors" class="button">
            <img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2F7%2F76%2FPair_of_scissors_with_black_handle%252C_2015-06-07.jpg%2F1200px-Pair_of_scissors_with_black_handle%252C_2015-06-07.jpg&imgrefurl=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FScissors&tbnid=VQw5uFhGFhMj4M&vet=12ahUKEwjmr_arzsTwAhVF61MKHWf8CCoQMygBegUIARD4AQ..i&docid=AtmYrzxNHvW5zM&w=1200&h=1000&q=scissors&client=ubuntu&ved=2ahUKEwjmr_arzsTwAhVF61MKHWf8CCoQMygBegUIARD4AQ" alt ="scissors"/>
        </div>
        <div id="score-label">
            <p class="label">You</p>
            <p class="label">Computer</p>
        </div>
        <div id="score-container">
            <div id="player-score" class="score">0</div>
                <div id="computer-score" class="score">0</div>

                </div>
                <div id="results-container"></div>

    </main>
    <div id="end-alert" class="disappear">
        <div id="end-desc"></div>
        <a id="retry-btn"></a>
    </div>
     <script src="rock.js"></script> 

</body>
</html>
